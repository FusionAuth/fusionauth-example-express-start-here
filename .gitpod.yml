tasks:

  # ------------------------------------
  # Start FusionAuth in Docker
  # ------------------------------------
  - name: docker-compose
    command: |
      gp open GITPOD.md
      bash /workspace/fusionauth-example-express-start-here/ports.sh
      docker compose up
  - name: terminal
    command: |
      echo "Please wait for the administration screen to appear"
      bash /workspace/fusionauth-example-express-start-here/startup.sh
      gp preview `gp url 9011`

